<!DOCTYPE html>

<html lang="en">
    <head 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            
            .container {
                text-align: center;
                position: relative;
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                padding: 10px;
            }
            
            .kotak {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 2rem;
            }
            
            .content {
                position: relative;
                z-index: 1;
            }
            
            .background {
                position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url('https://wallpapercave.com/wp/wp8199036.jpg');
                        background-size: cover;
                        background-position: center;
                        z-index: 0;
            }
            
            .main {
                font-family: sans-serif;
            }
            
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #003F76; /* Dark blue */
                padding: 15px;
                color: white;
            }
            
            .navbar-brand {
                font-size: 24px;
                font-weight: bold;
            }
            
            .navbar-menu {
                font-size: 24px;
                cursor: pointer;
            }
            
            .menu-icon {
                display: inline-block;
            }
            
            .register-btn {
                background-color: #003F76;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                font-size: 1rem;
                transition: background-color 0.3s ease;
                align-self: center;
            }
            
            .firstevent {
                background-color: #4F4F4F;
                color: white;
                border-radius: 15px;
                padding: 20px;
                width: 400px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                text-align: center;
            }
            
            @media (max-width: 768px) {
                .firstevent {
                    width: 100%; 
                }
            }
            
            .textwhite {
                color: white;
            }
            
            .textblack {
                color: black;
            }
            
            .textcenter {
                text-align: center;
            }
        </style>
        <title>SE-Talk</title>
    </head>

    <body>
        <div class="main">
            <div class="background content">
                
                <!-- Navbar -->
                <nav class="navbar">
                    <div class="navbar-brand">SE-Talk</div>
                    <div class="navbar-menu">
                        <span class="menu-icon">&#9776;</span>
                    </div>
                </nav>
    
                <!-- Kotak -->
                <div class="kotak">

                    <!-- Kotak Pertama -->
                    <div class="firstevent textwhite">
                        <!-- Judul -->
                        <div class="Header textwhite textcenter">
                            <header>
                                <h1>Software Engineering â€˜23 Proudly Present</h1>
                            </header>
                        </div>

                        <h2>PSALMS in Software Engineering</h2>
                        <p class="date">20 September 2024</p><br>
                        <p>TIF 107</p><br>

                        <p>Join us for deeper knowledge about PSALMS in Software Engineering with highly educated spaker.</p><br>
                        <a href="https://its.id/m/SEtalkRegistration" target="_blank" class="register-btn">Register</a><br>
                        <p> </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
